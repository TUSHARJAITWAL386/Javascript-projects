<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h2>JavaScript Statement</h2>
    <p>JavaScript is simple and easy to understand developer.</p>
    <button type="button" onclick="myfunction()">Click me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myfunction(){
            document.getElementById('demo1').innerHTML="Hello Tushar";
            document.getElementById('demo2').innerHTML="How are you ?";
        }
    </script>
</body>
</html>
