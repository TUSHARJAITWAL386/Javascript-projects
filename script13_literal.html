<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1>JavaScript Literals</h1>
    <h2>Javascript numbers</h2>
    <p>Number can be write with or without decimal.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <h2>JavaScript Strings</h2>
    <p>String can be write single or double quotes.</p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        document.getElementById('demo1').innerHTML = 10;
        document.getElementById('demo2').innerHTML = 20.5;

        document.getElementById('demo3').innerHTML = 'Hello developer';
        document.getElementById('demo4').innerHTML =  "Hello programmer";
    </script>
    
</body>
</html>
