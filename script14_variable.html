<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript variables</h2>
    <p>In this example, x is defined as a variable and x is assigned the value of 20:</p>
    <p id="demo"></p>

    <script>
        let x;
        x = 20;
        document.getElementById('demo').innerHTML = x;
    </script>
</body>
</html>
